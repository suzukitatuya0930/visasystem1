<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
</head >
<body >
<h1>ログイン</h1>
<div th:if="${name}">
  <h1 th:text="${name}"></h1>
</div>

<form th:action="@{/user/login}" method="post" >

 <div class="form-group">
        <label for="msg">メールアドレス</label>
        <br>
        <input type="input" class="form-control" id="email" name="email" placeholder="メールアドレスを入力">
    </div>
    <div class="form-group">
        <label for="sender">パスワード</label>
        <br>
        <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力">
    </div>

    <button type="submit" class="btn btn-primary">ログイン</button>
    </form>

</form>



<a th:href="@{/user/signup}">新規登録</a>
</body >
</html >
